<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Team Zolander</title>
</head>

<body>
    <main>
        <div class="sign_up">
            <h2>Register Here</h2>
            <form action="" method="">
                <section class="form_group">
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="First Name" name="firstName">
                    </div>
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Last Name" name="lastName">
                    </div>
                </section>
                <section class="form_group">
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="email" placeholder="Email Address" name="emailAddress">
                    </div>
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="counter" placeholder="Phone Number" name="phoneNumber">
                    </div>
                </section>
                <section class="form_group">
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="password" placeholder="Confirm Password" name="password">
                    </div>
                </section>
                <section>
                    <input type="checkbox"><span> I agree to the terms & conditions</span>
                </section>
                <section>
                    <input type="submit" value="REGISTER NOW">
                </section>
            </form>
        </div>
        <div class="sign_in">
            <h2>Already Registered?</h2>
            <form action="" method="">
                <div>
                    <input type="text" placeholder="Username">
                    <i class="fa fa-user icon"></i>
                </div>
                <div>
                    <input type="password" placeholder="password">
                    <i class="fa fa-user icon"></i>
                </div>
                <div>
                    <a href="">Remember me</a>
                    <a href="">Forgot password?</a>
                </div>
                <div>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>

</body>

</html>
